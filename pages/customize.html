<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Smoothie - KC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container customization">
        
        <!-- Header -->
        <div class="header customize-header">
           <a href="index.html" class="back-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <h1 class="page-title">CUSTOM SMOOTHIE</h1>
        </div>

        <!-- Smoothie Image -->
        <div class="smoothie-display">
            <img src="Smoothie_images/customCROP.png" alt="Custom Smoothie">
        </div>

        <!-- Customization Form -->
        <div class="customization-panel">
            <!-- Size Selection -->
            <section class="section">
                <h2 class="section-title">Size</h2>
                <div class="size-options">
                   <label class="size-button">
                        <input type="radio" name="size" class="size-radio" value="small">
                        <span class="size-label">Small</span>
                        <span class="size-price">$4.50</span>
                    </label>
                    <label class="size-button">
                        <input type="radio" name="size" class="size-radio" value="medium">
                        <span class="size-label">Medium</span>
                        <span class="size-price">$5.50</span>
                    </label>
                    <label class="size-button">
                        <input type="radio" name="size" class="size-radio" value="large">
                        <span class="size-label">Large</span>
                        <span class="size-price">$6.50</span>
                    </label>
                </div>
            </section>

            <!-- Ingredients Selection -->
            <section class="section">
                <h2 class="section-title">Ingredients</h2>
                <p class="section-subtitle">Select up to 3</p>
                <div class="ingredients-grid">
                    <label class="ingredient-button">
                        <input type="checkbox" class="ingredient-checkbox">
                        <img src="ingredients/mixberries.png" alt="Mixed Berry">
                        <span>Mixed Berry</span>
                    </label>
                    <label class="ingredient-button">
                        <input type="checkbox" class="ingredient-checkbox">
                        <img src="ingredients/pineapple.png" alt="Pineapple">
                        <span>Pineapple</span>
                    </label>
                    <label class="ingredient-button">
                        <input type="checkbox" class="ingredient-checkbox">
                        <img src="ingredients/strawberry.png" alt="Strawberry">
                        <span>Strawberry</span>
                    </label>
                    <label class="ingredient-button">
                        <input type="checkbox" class="ingredient-checkbox">
                        <img src="ingredients/mango.png" alt="Mango">
                        <span>Mango</span>
                    </label>
                    <label class="ingredient-button">
                        <input type="checkbox" class="ingredient-checkbox">
                        <img src="ingredients/banana.png" alt="Banana">
                        <span>Banana</span>
                    </label>
                    <label class="ingredient-button">
                        <input type="checkbox" class="ingredient-checkbox">
                        <img src="ingredients/spinach.png" alt="Spinach">
                        <span>Spinach</span>
                    </label>
                    <label class="ingredient-button">
                        <input type="checkbox" class="ingredient-checkbox">
                        <img src="ingredients/kale.png" alt="Kale">
                        <span>Kale</span>
                    </label>
                </div>
            </section>

            <!-- Add-Ons -->
            <section class="section">
                <h2 class="section-title">Add-Ons</h2>
                <p class="section-subtitle">Optional</p>
                <div class="addons-list">
                    <label class="addon-item">
                        <input type="checkbox" class="addon-checkbox">
                        <div class="addon-info">
                            <span class="addon-name">Yogurt</span>
                            <span class="addon-price">+$0.50</span>
                        </div>
                        <span class="custom-checkbox"></span>
                    </label>
                    <label class="addon-item">
                        <input type="checkbox" class="addon-checkbox">
                        <div class="addon-info">
                            <span class="addon-name">Whey Protein</span>
                            <span class="addon-price">+$0.50</span>
                        </div>
                        <span class="custom-checkbox"></span>
                    </label>
                </div>
            </section>

            <!-- Price and Actions -->
            <div class="bottom-section">
                <div class="price-quantity">
                    <span class="total-price">$0</span>
                    <div class="quantity-controls">
                        <button class="quantity-button minus">âˆ’</button>
                        <span class="quantity">1</span>
                        <button class="quantity-button plus">+</button>
                    </div>
                </div>
                <div class="action-buttons">
                    <a href="bag.html" class="btn btn-secondary">Add to Bag</a>
                    <a href="checkout.html" class="btn btn-primary">Order Now</a>
                </div>
            </div>
        </div>
    </div>
    <script src="customize.js"></script>
</body>


</html>
