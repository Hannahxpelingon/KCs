<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bag - KC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <!-- Header -->
        <div class="page-header">
            <a href="customize.html" class="back-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <h1 class="page-title">YOUR BAG</h1>
            <div style="width: 45px;"></div>
        </div>

        <!-- Bag Content -->
        <div class="bag-content">
            <!-- Bag Items Container -->
            <div id="bagItemsContainer">
                <!-- Items will be dynamically inserted here -->
            </div>

            <!-- Subtotal -->
            <div class="bag-subtotal">
                <span>Subtotal</span>
                <span class="bag-subtotal-amount">$0.00</span>
            </div>

            <!-- Buttons -->
            <div class="bag-action-buttons">
                <a href="customize.html" class="btn btn-secondary" id="addMoreItems">Add more items</a>
                <a href="checkout.html" class="btn btn-primary">Checkout</a>
            </div>
        </div>

        <!-- Navigation Bar -->
        <div class="nav-bar">
            <a href="index.html" class="nav-item">Order</a>
            <a href="bag.html" class="nav-item active">Bag</a>
        </div>
    </div>

    <!-- Remove Confirmation Modal -->
    <div class="modal-overlay-centered" id="removeModal">
        <div class="confirm-modal">
            <h2 class="confirm-title">Remove Item?</h2>
            <p class="confirm-message">Are you sure you want to remove this item from your bag?</p>
            <div class="confirm-buttons">
                <button class="btn btn-secondary" id="cancelRemove">Cancel</button>
                <button class="btn btn-primary" id="confirmRemove">Remove</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
