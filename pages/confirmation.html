<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - KC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <!-- Close Button -->
        <a href="home.html" class="close-button">×</a>

        <!-- Confirmation Content -->
        <div class="confirmation-content">
            <h1 class="confirmation-title">ORDER CONFIRMED</h1>
            <p class="confirmation-subtitle">Preparing your order...</p>

            <!-- Order Number -->
            <div class="order-number">
                <div class="order-number-label">Order #42</div>
            </div>

            <!-- Receipt -->
            <div class="receipt">
                <div class="receipt-header">
                    <div class="check-icon">✓</div>
                    <div class="location-name">KC's</div>
                    <div class="ready-time">Ready by: Choose a time</div>
                    <div class="pickup-name">Pick up name:</div>
                </div>

                <hr class="receipt-divider">

                <div class="receipt-item">
                    <span>Custom Smoothie</span>
                    <span>$0</span>
                </div>

                <hr class="receipt-divider">

                <div class="receipt-item">
                    <span>Subtotal</span>
                    <span>$0</span>
                </div>
                <div class="receipt-item">
                    <span>Tax</span>
                    <span>$1.00</span>
                </div>
                <div class="receipt-item">
                    <span>Tip</span>
                    <span>$0</span>
                </div>

                <hr class="receipt-divider">

                <div class="receipt-total">
                    <span>Total</span>
                    <span>$0</span>
                </div>
            </div>

            <!-- Return Button -->
            <div class="return-button-container">
                <a href="index.html" class="btn btn-secondary">Return to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
